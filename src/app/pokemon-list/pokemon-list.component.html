<p>pokemon-list works!</p>

<button  (click)="listPokemon()">Click me!!!</button>

<div class="container">
    <div class="item" *ngFor="let item of list">
        <img src="{{ item.sprites.front_default }}" alt="{{ item.name }}">
        <span>
            {{ item.id }} - {{ item.name }}
        </span>
    </div>
</div>
